    <title>صفحة المنتج القطري - وزارة التجارة والصناعة</title>
    
    <!-- Lusail Font: Qatar Official Font -->
    <link rel="stylesheet" href="/fonts/lusail.css">
    
    <!-- Tailwind CSS (CDN for simplicity in this setup) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Lusail', 'sans-serif'],
            },
            colors: {
              moci: {
                maroon: '#8A1538', // Qatar Maroon
                lightMaroon: '#a6244d',
                gold: '#C0A062', // Accent Gold
                slate: '#2D3748', // Dark footer text
                footer: '#1A202C', // Deep dark for footer background
                graybg: '#F9FAFB',
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Apply Lusail font globally - Qatar Official Font */
      body, * {
        font-family: 'Lusail', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif !important;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
    </style>
